<div mat-dialog-content class="m-b-20">
  <div class="row">
    <div class="col-12 m-b-20">
      <h5 class="d-inline">ประเภทกลุ่มสินค้า</h5>
      <i class="fas fa-times float-right poiter" (click)="onNoClick()"></i>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-4" *ngFor="let item of data.data">
          <div class="card text-center" style="width: 10rem" (click)="selectProduct(item?.id)">
            <!-- <div class="card-body"> -->
            <i class="fa fa-cubes product-icon" aria-hidden="true"></i>
            <p class="card-text">{{item.description}}</p>
            <!-- </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
