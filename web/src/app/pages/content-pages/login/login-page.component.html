<!--Login Page Starts-->
<section id="login">
  <div class="row auth-height full-height-vh m-0">
    <div class="col-12 d-flex align-items-center justify-content-center">
      <div class="card overflow-hidden">
        <div class="card-content">
          <div class="card-body auth-img">
            <div class="row m-0">
              <div
                class="
                  col-lg-6
                  d-none d-lg-flex
                  justify-content-center
                  align-items-center
                  auth-img-bg
                  p-3
                "
              >
                <img
                  src="assets/img/gallery/login.png"
                  alt=""
                  class="img-fluid"
                  width="300"
                  height="230"
                />
              </div>
              <div class="col-lg-6 col-12 px-4 py-3">
                <h4 class="mb-2 card-title">Login</h4>
                <p>Welcome back, please login to your account.</p>
                <!-- <ngb-alert
                  type="danger"
                  class="mb-2"
                  *ngIf="isLoginFailed"
                  (close)="isLoginFailed = false"
                >

                </ngb-alert> -->
                <div
                  *ngIf="loginFailed"
                  class="alert alert-danger"
                  role="alert"
                >
                  {{ loginFailed }}
                </div>
                <form [formGroup]="loginForm">
                  <div class="form-group">
                    <input
                      type="text"
                      formControlName="username"
                      class="form-control"
                      placeholder="Username"
                      [ngClass]="{
                        'is-invalid': loginFormSubmitted && lf.username.invalid,
                        'is-valid': loginFormSubmitted && !lf.username.invalid
                      }"
                      required
                      (keyup.enter)="onSubmit()"
                    />
                    <div
                      *ngIf="
                        loginFormSubmitted &&
                        (lf.username.invalid || lf.username.errors?.required)
                      "
                      class="help-block mt-1 text-danger"
                    >
                      <i class="ft-alert-circle align-middle"></i>
                      บังคับกรอกข้อมูล
                    </div>
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      formControlName="password"
                      class="form-control password"
                      placeholder="Password"
                      [ngClass]="{
                        'is-invalid': loginFormSubmitted && lf.password.invalid,
                        'is-valid': loginFormSubmitted && !lf.password.invalid
                      }"
                      required
                      (keyup.enter)="onSubmit()"
                    />
                    <div
                      *ngIf="
                        loginFormSubmitted &&
                        (lf.password.invalid || lf.password.errors?.required)
                      "
                      class="help-block mt-1 text-danger"
                    >
                      <i class="ft-alert-circle align-middle"></i>
                      บังคับกรอกข้อมูล
                    </div>
                  </div>
                  <div
                    class="
                      d-sm-flex
                      justify-content-between
                      mb-3
                      font-small-2
                      align-items-right
                    "
                  >
                    <div class="remember-me mb-2 mb-sm-0">
                      <div class="checkbox auth-checkbox">
                        <input
                          type="checkbox"
                          formControlName="rememberMe"
                          class="form-control"
                          id="rememberMe"
                        />
                        <label for="rememberMe"
                          ><span class="font-small-2 mb-3 font-weight-normal"
                            >Remember Me</span
                          ></label
                        >
                      </div>
                    </div>
                    <!-- <a href="javascript:;">Forgot Password?</a> -->
                  </div>
                  <div
                    class="
                      d-flex
                      justify-content-between
                      flex-sm-row flex-column
                    "
                  >
                    <a class="btn btn-primary w-100" (click)="onSubmit()"
                      >Login</a
                    >
                  </div>
                </form>
                <hr />
                <div class="d-flex justify-content-between align-items-center">
                  <div class="text-center w-100">
                    <small>HOPEFUL CO,.LTD 2021</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Login Page Ends-->
