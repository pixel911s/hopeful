<div mat-dialog-content class="m-b-20" [formGroup]="formGroup">
  <div class="row">
    <div class="col-12">
      <h5 class="d-inline">กรุณาใส่เหตุผล</h5>
      <i class="fas fa-times float-right poiter" (click)="onNoClick()"></i>
      <hr/>
    </div>
    <div class="col-12">
      <div class="form-group" [ngClass]="{'is-invalid': f.remark.touched && f.remark.errors}">
        <label for="remark">เหตุผล *</label>
        <input autocomplete="off" maxlength="100" id="remark" class="form-control form-control-sm " formControlName="remark"
          [(ngModel)]="data.remark">
          <small class="text-danger" *ngIf="f.remark.touched && f.remark.errors?.required">{{'error.required' | translate}}</small>
        </div>
    </div>

    <div class="col-12">
      <button id="btnSearch" type="button" class="btn btn-primary w-100" (click)="save()">ส่งข้อมูล</button>
    </div>

  </div>

</div>
