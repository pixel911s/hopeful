<div
  mat-dialog-content
  style="max-height: 90vh"
  class="m-b-20"
  *ngIf="data"
  [formGroup]="formGroup"
>
  <div class="row">
    <div class="col-12">
      <h5 class="d-inline">เปลี่ยนผู้รับผิดชอบ</h5>
      <i class="fas fa-times float-right poiter" (click)="onNoClick()"></i>
      <hr />
    </div>

    <div class="col-12">
      <div
        class="form-group"
        [ngClass]="{
          'is-invalid': f.username.touched && f.username.errors?.required
        }"
      >
        <label for="username">ผู้รับผิดชอบ</label>
        <select
          formControlName="username"
          [(ngModel)]="data.username"
          class="form-control form-control-sm"
          id="agent"
        >
          <option [ngValue]="undefined">ทั้งหมด</option>
          <option *ngFor="let item of master.users" [ngValue]="item.username">
            {{ item.username }}
          </option>
        </select>
        <small
          class="text-danger d-block"
          *ngIf="f.username.touched && f.username.errors?.required"
          >{{ "error.required" | translate }}</small
        >
      </div>
    </div>
    <div class="col-12 text-right">
      <button
        id="btnCancel"
        type="button"
        class="btn btn-secondary"
        (click)="onNoClick()"
      >
        ยกเลิก
      </button>
      <button
        id="btnSearch"
        type="button"
        class="btn btn-primary m-l-10"
        (click)="save()"
      >
        ยืนยัน
      </button>
    </div>
  </div>
</div>
