<div class="row m-b-2">
  <div class="col-md-12">
    <div class="card m-b-20">
      <div class="card-body">
        <h5 class="d-inline">ปริมาณการส่งข้อมูล</h5>
        <hr />

        <div class="col-12 m-b-20">
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline3" class="custom-control-input" [value]="0"
              [(ngModel)]="criteria.type" (change)="searchCharts()" />
            <label class="custom-control-label" for="customRadioInline3">ย้อนหลัง 14 วัน</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline4" class="custom-control-input" [value]="1"
              [(ngModel)]="criteria.type" (change)="searchCharts()" />
            <label class="custom-control-label" for="customRadioInline4">รายปี</label>
          </div>
        </div>

        <div class="flex">
          <div class="flex-item">
            <div style="display: block;">
              <canvas baseChart style="max-height: 250px;" [data]="lineChartData" [options]="lineChartOptions"
                [type]="lineChartType"></canvas>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
