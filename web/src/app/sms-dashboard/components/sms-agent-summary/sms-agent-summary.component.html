<div class="row m-b-20">
  <div class="col-md-12">
    <div class="card m-b-20">
      <div class="card-body">
        <h5>ยอดการใช้ SMS ของแต่ละตัวแทนจำหน่าย</h5>
        <hr />

        <div class="row" *ngIf="summarySmsTrans.totalRecord == 0">
          <div class="col-12">
            <div class="bd-callout bd-callout-info text-center">
              <h5>- ไม่พบข้อมูลการส่ง SMS -</h5>
            </div>
          </div>
        </div>

        <div class="row" *ngIf="summarySmsTrans.totalRecord > 0">
          <div class="col-12">
            <small class="text-primary text-right d-block"
              >ทั้งหมด {{ summarySmsTrans.totalRecord }} รายการ</small
            >
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th class="text-left">ตัวแทนจำหน่าย</th>
                    <th class="text-right">เครดิตที่ใช้</th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    *ngFor="let item of summarySmsTrans.data; let index = index"
                    class="poiter"
                  >
                    <td class="text-left">
                      <span class="d-block text-truncate">{{item.name || "-"}}</span>
                    </td>
                    <td class="text-right">
                      {{ item.sms | number: ".0" }}
                    </td>
                </tbody>
              </table>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <select
                (change)="criteria.page = 1; onSearch()"
                [(ngModel)]="criteria.size"
                class="form-control form-control-sm"
                id="status"
                style="width: auto"
              >
                <option [ngValue]="1">แสดงผล 1 รายการ</option>
                <option [ngValue]="5">แสดงผล 5 รายการ</option>
                <option [ngValue]="20">แสดงผล 20 รายการ</option>
                <option [ngValue]="100">แสดงผล 100 รายการ</option>
              </select>
            </div>
          </div>
          <div class="col-6">
            <ngb-pagination
              class="float-right"
              [(page)]="criteria.page"
              [pageSize]="criteria.size"
              [maxSize]="10"
              [collectionSize]="summarySmsTrans.totalRecord"
              (pageChange)="onSearch()"
            ></ngb-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
